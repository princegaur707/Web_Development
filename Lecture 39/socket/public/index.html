<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script><!-- client side file: automatically load on every client's browser -->
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <style>
        ul{
           list-style-type: none; 
        }
    </style>
</head>
<body>
    
    <h1 class="display-6 text- center">Chat App</h1> 

    <section id="login" class="border mx-auto shadow p-2" style="width:380px">
        <div class="d-grid gap-2">
            <input class="form-control" type="text" id="username" placeholder="Username">
            <button class="btn btn-primary" type="button" id="login-btn">Join</button>
        </div>
    </section>


    <section id="chat-box" class="border mx-auto shadow p-2" style="width:380px">
        <ul id="chat" class="overflow-auto ps-0 " style="height:300px;">  
        </ul>
        <textarea class="form-control" id="inp" rows="2"></textarea>
        <button class="btn btn-dark m-2" id="send-btn">Send</button>
    </section>
    
    <script src="script.js"></script>
    
</body>
</html>
